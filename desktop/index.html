<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinbox</title>

    <!-- Inline SVG favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Cdefs%3E%3ClinearGradient id='g1' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23A78BFA'/%3E%3Cstop offset='100%25' stop-color='%237C3AED'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='22' cy='26' r='18' stroke='url(%23g1)' stroke-width='3' fill='none'/%3E%3Ccircle cx='22' cy='26' r='12' stroke='url(%23g1)' stroke-width='2' fill='none' opacity='0.5'/%3E%3Cpath d='M28 8L40 8L40 20' stroke='%23A78BFA' stroke-width='3.5' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3Cpath d='M40 8L24 24' stroke='%23A78BFA' stroke-width='3.5' stroke-linecap='round' fill='none'/%3E%3C/svg%3E" />

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Prevent flash of unstyled content - default to dark -->
    <script>
      (function () {
        const theme = localStorage.getItem("coinbox-theme");
        // Default to dark mode for premium finance aesthetic
        if (theme === "light") {
          document.documentElement.classList.remove("dark");
        } else {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>

    <style>
      /* Prevent FOUC */
      html {
        background-color: #0f0e17;
      }
      html.dark {
        background-color: #0f0e17;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
